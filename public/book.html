<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/back.png'); /* Relative to the public folder */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 50px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better readability */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .book-list {
      list-style-type: none;
      padding: 0;
    }

    .book-item {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .book-item img {
      width: 50px;
      height: 64px;
      margin-right: 20px;
    }

    .book-title {
      font-size: 18px;
      font-weight: bold;
      color: black; /* Set link color to black */
      text-decoration: none; /* Remove underline */
    }

    .book-title:hover {
      color: #007BFF; /* Add hover effect to change color on hover */
    }

    .book-author {
      font-size: 14px;
      color: #555;
    }

    .view-more {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .view-more:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Books</h1>
    <ul class="book-list">
      <li class="book-item">
        <img src="book.png" alt="PDF Icon"> <!-- Add PDF icon image -->
        <div>
          <a href="https://link.springer.com/book/10.1007/978-981-99-2605-3" class="book-title">River Conservation and Water Resource Management</a>
          <p class="book-author">by Praveen Kumar Rai</p>
        </div>
      </li>
      <li class="book-item">
        <img src="book.png" alt="PDF Icon"> <!-- Add PDF icon image -->
        <div>
          <a href="https://www.academia.edu/65918555/River_bank_stabilization_with_the_application_of_bamboo_bandalling_struc_ture_a_case_study" class="book-title">The River System and River Bank Stabilization: Case Studies from Maharashtra</a>
        </div>
      </li>
      <li class="book-item">
        <img src="book.png" alt="PDF Icon"> <!-- Add PDF icon image -->
        <div>
          <a href="https://www.researchgate.net/publication/282356765_RIVER_WATER_QUALITY_MODELING_OF_GODAVARI" class="book-title">River Water Quality Modeling: Godavari River</a>
          <p class="book-author">by Saurabh H. Bhoir</p>
        </div>
      </li>
    </ul>
    <a href="/About" class="view-more">Back</a>
  </div>

</body>
</html>
